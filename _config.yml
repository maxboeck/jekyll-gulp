# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: A Jekyll powered static website
description: > 
  This site is built with Jekyll, a static HTML generator.
  It also uses Gulp for some nice development magic.
baseurl: ""
url: https://mxb.at
email: hello@mxb.at
twitter_username: "@mxbck"

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Sass settings
sass:
  add_charset: true
  sass_dir: assets/sass
  style: :compressed

# Build settings
exclude:
  - package.json
  - gulpfile.babel.js
  - README.md
  - _tasks
  - _assets
  - node_modules

#Files generated by Gulp
keep_files:
  - assets

# Plugin settings
gems:
  - jekyll-feed
  - jekyll-sitemap
